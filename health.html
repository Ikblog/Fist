<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Diagnosis App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-field {
            margin-bottom: 15px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ddd;
            border-top: none;
            background-color: #fff;
            z-index: 1000;
            max-height: 150px;
            overflow-y: auto;
        }
        .suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #28a745;
            border-radius: 5px;
            background-color: #e9f7ef;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Health Diagnosis (First Aid Box)</h2>
    <div class="input-field">
        <label for="illness">Search for an illness:</label>
        <input type="text" id="illness" placeholder="e.g., flu, common cold, stomach ache" onkeyup="showSuggestions()">
        <div id="suggestions" class="suggestions" style="display: none;"></div>
    </div>
    <button id="searchButton" onclick="searchIllness()">Search</button>
    
    <div id="result" class="result" style="display: none;"></div>
</div>

    function showSuggestions() {
        const input = document.getElementById("illness").value.toLowerCase();
        const suggestions = document.getElementById("suggestions");
        suggestions.innerHTML = '';
        if (input) {
            const matches = Object.keys(illnesses).filter(illness => illness.startsWith(input));
            if (matches.length > 0) {
                suggestions.style.display = 'block';
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.textContent = match;
                    div.onclick = () => {
                        document.getElementById("illness").value = match;
                        suggestions.style.display = 'none';
                    };
                    suggestions.appendChild(div);
                });
            } else {
                suggestions.style.display = 'none';
            }
        } else {
            suggestions.style.display = 'none';
        }
    }

    function searchIllness() {
        const input = document.getElementById("illness").value.toLowerCase();
        const result = document.getElementById("result");
        if (illnesses[input]) {
            result.style.display = 'block';
            result.innerHTML = `
                <h3>${input.charAt(0).toUpperCase() + input.slice(1)}</h3>
                <p><strong>Symptoms:</strong> ${illnesses[input].symptoms}</p>
                <p><strong>Solution:</strong> ${illnesses[input].solution}</p>
            `;
        } else {
            result.style.display = 'block';
            result.innerHTML = '<p>No matching illness found. Please try again.</p>';
        }
    }
</script>

</body>
</html>
